<!DOCTYPE html>
<html>
<head>
  <title>Location Preference</title>
  <script>
    async function init() {
      await customElements.whenDefined('gmp-map');

      const map = document.querySelector('gmp-map');
      const marker = document.querySelector('gmp-advanced-marker');
      const placePicker = document.querySelector('gmpx-place-picker');
      const infowindow = new google.maps.InfoWindow();
      const radiusInput = document.getElementById('radius-input');

      // Load preference from databasee
      let initRadius = {{preference}}
      const initialRadius = initRadius;
      // Load position from database
      const initialPosition = { lat: {{lat}}, lng: {{lng}} }; 

// Set the initial map center and marker position
map.center = initialPosition;
marker.position = initialPosition;
map.zoom = 13;

infowindow.setContent(
  `<strong>Preloaded Location</strong><br>
   <span>New York, NY</span>`
);


infowindow.open(map.innerMap, marker);


// Draw initial circle around the preloaded marker location
const initialCircle = new google.maps.Circle({
  map: map.innerMap,
  center: initialPosition,
  radius: initialRadius * 1000, // Convert km to meters
  fillColor: '#FF0000',
  fillOpacity: 0.2,
  strokeColor: '#FF0000',
  strokeOpacity: 0.8,
  strokeWeight: 2,
});

// Save reference to the circle for future updates
window.currentCircle = initialCircle;


      map.innerMap.setOptions({
        mapTypeControl: false
      });

      placePicker.addEventListener('gmpx-placechange', () => {
        const place = placePicker.value;

        if (!place.location) {
          window.alert(
            "No details available for input: '" + place.name + "'"
          );
          infowindow.close();
          marker.position = null;
          return;
        }

        if (place.viewport) {
          map.innerMap.fitBounds(place.viewport);
        } else {
          map.center = place.location;
          map.zoom = 17;
        }

        marker.position = place.location;
        infowindow.setContent(
          `<strong>${place.displayName}</strong><br>
           <span>${place.formattedAddress}</span>`
        );
        infowindow.open(map.innerMap, marker);
      });

      document.getElementById('update-radius').addEventListener('click', () => {
        const radius = parseFloat(radiusInput.value);
        if (isNaN(radius) || radius <= 0) {
          alert('Please enter a valid radius greater than 0');
          return;
        }

        document.getElementById('radius-hidden-input').value = radiusInput.value;
        console.log(radiusInput.value, document.getElementById('radius-hidden-input').value);

        const circle = new google.maps.Circle({
          map: map.innerMap,
          center: marker.position,
          radius: radius * 1000, // Convert km to meters
          fillColor: '#FF0000',
          fillOpacity: 0.2,
          strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 2,
        });

        // Clear previous circles
        if (window.currentCircle) {
          window.currentCircle.setMap(null);
        }
        window.currentCircle = circle;
      });
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
  <script type="module" src="https://unpkg.com/@googlemaps/extended-component-library@0.6">
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    .btn-primary {
    background-color: #007bff; /* Blue background */
    color: #ffffff; /* White text */
    padding: 10px 20px; /* Padding inside the button */
    border-radius: 5px; /* Rounded corners */
    text-decoration: none; /* Remove underline */
    font-weight: bold; /* Make the text bold */
    transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transition for hover effects */
}

    .radius-container {
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .radius-container input {
      width: 120px;
      padding: 8px;
      margin: 10px;
      text-align: center;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .radius-container button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .radius-container button:hover {
      background-color: #0056b3;
    }

    .map-container {
      width: 90%;
      max-width: 800px;
      height: 500px;
      position: relative;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    .place-picker-container {
      padding: 8px;
    }
  </style>
</head>
<body>
  <div class="radius-container">
    <input type="number" id="radius-input" placeholder="Enter radius (km)" />
    <button id="update-radius">Update Radius</button>
  </div>

  <div class="map-container">
    <gmpx-api-loader key="AIzaSyD6lIlT_bAI-gwi4p1nd_o95SQX62S3hW8" solution-channel="GMP_GE_mapsandplacesautocomplete_v1">
    </gmpx-api-loader>
    <gmp-map center="40.749933,-73.98633" zoom="13" map-id="DEMO_MAP_ID">
      <div slot="control-block-start-inline-start" class="place-picker-container">
        <gmpx-place-picker placeholder="Enter an address"></gmpx-place-picker>
      </div>
      <gmp-advanced-marker></gmp-advanced-marker>
    </gmp-map>
  </div>
  <form action = "/set-location-preference" method = "POST">
    <input type="hidden" id="radius-hidden-input" name="preferences">
    <br><br>
    <button type = "submit" class="btn btn-primary" >Save Preferences</button>

    </form>
</body>
</html>
